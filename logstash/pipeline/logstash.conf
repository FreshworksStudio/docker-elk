input {
	http {
		port => "8080"
        user => "${LOGSTASH_HTTP_USERNAME}"
        password => "${LOGSTASH_HTTP_PASSWORD}"
        ssl => "true"
        ssl_certificate => "/usr/share/logstash/certs/${LOGSTASH_DOMAIN}/cert.pem"
        ssl_key => "/usr/share/logstash/certs/${LOGSTASH_DOMAIN}/privkey.pem"
	}
}


output {
    stdout { codec => rubydebug}

	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "${ELASTIC_PASSWORD}"
        index => "th-foundry-dev-%{+YYYY.MM}"
	}
}
