input {
	http {
		port => 8080
        user => "${LOGSTASH_HTTP_USERNAME}"
        password => "${LOGSTASH_HTTP_PASSWORD}"
	}
}


output {
    stdout { codec => rubydebug}

	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "${ELASTIC_PASSWORD}"
        index => "th-foundry-dev-%{+YYYY.MM}"
	}
}
